{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}LifeBox - Login{% endblock %}
{% block content %}
    <div class="kpx_login">
  
        <br>
        <div class="row kpx_row-sm-offset-3 kpx_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="kpx_hrOr">
                <span class="kpx_spanOr"></span>
                    <center>
                        <h3><i class="glyphicon glyphicon-inbox"/></i> <b>Bem Vindo ao LifeBox</b></h3>
                        <h4> Porque a vida n√£o pode esperar!</h4>
                    </center>
            </div>
        </div>
        <div class="row kpx_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form class="kpx_loginForm" action="{% url 'login' %}" autocomplete="off" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="hidden" name="next" value="{{ next }}"/>
                    <hr/>
                    <p><a href="{% url "password_reset" %}">Esqueceu a sua senha?</a></p>
                    {% buttons %}
                        <button type="submit" class="btn btn-lg btn-outline-primary btn-block"><i
                                class="fa fa-sign-in"></i>
                            Entrar
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>

    </div>


{% endblock %}
